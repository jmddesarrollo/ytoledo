<div class="w3-panel">
    <div class="p-grid p-jc-center">
        <div class="w3-container login-form-container">
            <div class="w3-panel w3-card-4 w3-light-gray">
                <div class="w3-center w3-margin-top">
                    <img src="assets/images/logo_Y-Toledo.svg" style="width: 100px;" />
                    <h3>{{project}} <sub style="font-size: small;">{{version}}</sub></h3>
                </div>

                <form [formGroup]="forma" (ngSubmit)="postLogin()" class="w3-margin" id="hss-session-form">
                    <!--Formulario -->
                    <div class="field">
                        <label for="userName">Usuario</label>
                        <input id="userName" type="text" pInputText formControlName="userName" id="hss-session-input-user" maxlength="100" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field">                        
                        <label for="password">Contraseña</label>
                        <input type="password" pPassword formControlName="password" promptLabel="Por favor, introduce tu contraseña" [feedback]="false" id="hss-session-input-password" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>

                    <div class="field">                        
                        <label (click)="recoveryPassword()" style="cursor: pointer; color: blue" id="hss-session-btn-regenerate">Regenerar contraseña</label>                
                    </div>
                    <div class="field">                        
                        <button pButton type="submit" label="Iniciar sesión" class="ui-button-primary" [disabled]="!forma.valid" id="hss-session-btn-submit"></button>
                    </div>
