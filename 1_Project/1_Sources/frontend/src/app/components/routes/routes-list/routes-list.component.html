<p-card header="Rutas de Invierno del 2026" class="custom-card">
    <p-table
        [value]="routes"
        [responsiveLayout]="'scroll'"
        [tableStyle]="{ 'min-width': '60rem' }"
        class="custom-table"
        styleClass="p-datatable-striped"
    >
        <!-- Encabezado -->
        <ng-template pTemplate="header">
            <tr>
                <th>Fecha</th>
                <th>Ruta</th>
            </tr>
        </ng-template>

        <!-- Cuerpo -->
        <ng-template pTemplate="body" let-route>
            <tr>
                <td>
                    <span class="date">{{ route.date }}</span>
                </td>
                <td>
                    <span class="route-name">{{ route.name }}</span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
