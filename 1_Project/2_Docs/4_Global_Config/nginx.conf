events {}

http {
    # Definimos el bloque upstream para "ytoledo"
    upstream ytoledo_backend {
        server ytoledo:5555;
    }

    # Definimos el bloque upstream para "efcastillodelaguila"
    upstream efcastillodelaguila_backend {
        server efcastillodelaguila:5577;
    }

    # Configuración para redirección HTTP a HTTPS - ytoledo.es
    server {
        listen 80;
        server_name ytoledo.es www.ytoledo.es;

        # Soporte para Certbot (acme-challenge)
        location /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
        }

        return 301 https://$host$request_uri;
    }

    # Configuración para redirección HTTP a HTTPS - efcastillodelaguila.es
    server {
        listen 80;
        server_name efcastillodelaguila.es www.efcastillodelaguila.es;

        # Soporte para Certbot (acme-challenge)
        location /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
        }
                
        return 301 https://$host$request_uri;
    }

    # Configuración HTTPS para ytoledo.es
    server {
        listen 443 ssl;
        server_name ytoledo.es www.ytoledo.es;

        # Configuración de certificados
        ssl_certificate /etc/letsencrypt/live/y-toledo.es/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/y-toledo.es/privkey.pem;

        # Configuración SSL recomendada
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Configuración de cabeceras adicionales para seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;

        location / {
            proxy_pass http://ytoledo_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Soporte para WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Configuración HTTPS para efcastillodelaguila.es
    server {
        listen 443 ssl;
        server_name efcastillodelaguila.es www.efcastillodelaguila.es;

        # Configuración de certificados
        ssl_certificate /etc/letsencrypt/live/efcastillodelaguila.es/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/efcastillodelaguila.es/privkey.pem;

        # Configuración SSL recomendada
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Configuración de cabeceras adicionales para seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;

        location / {
            proxy_pass http://efcastillodelaguila_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Soporte para WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";            
        }
    }
}